<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign Up- Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <Form>
        <div>
            <h1>Name</h1><br/>
            <input type="text" name="Name" placeholder="Enter your name here" /><br/>
        </div>
        <div>
            <h1>Email</h1><br/>
            <input type="email" name="email" placeholder="Enter your mail here" /><br/>
        </div>
        <div>
            <h1>Password</h1><br/>
            <input type="password" name="password" placeholder="Enter the password here" /><br/>
        </div>
        <div>
            <h1>Contact Number</h1><br/>
            <input type="text" name="c-number" placeholder="Enter your number here"  maxlength="10" minlength="10" style="padding-bottom: 2px;"/><br/>
        </div>
        <div>
            <button type="submit" name="submit" value="submit" style="padding:2px top">sign up</button>
        </div>
    </Form>
</body>
</html>
